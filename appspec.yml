version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/Petclinic
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
    mode: 755

hooks:
BeforeInstall:
    - location: scripts/beforeInstall.sh
      timeout: 60
      runas: root

ApplicationStart:
    - location: scripts/applicationStart.sh
      timeout: 60
      runas: root
